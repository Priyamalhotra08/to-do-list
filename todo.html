<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container my-2">
    <h1 class="text-center">TODOs List</h1>
    <h2 class="text-center">Write Your Task</h2>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control rounded" id="title" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text  text-white">Add an item to the list</small>
    </div>
    <br>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control rounded" id="description" rows="3"></textarea>
    </div>
    <br><br>
    <div class="date rounded">
      <input id="datepicker" placeholder="Date" />
    </div>

    <button id="add" class="btn-1" onclick="window.location.href ='#todo'">Add to list</button>
    <button id="clear" class="btn-1" onclick="clearStorage();">Clear list</button>
  </div>
  <div class="circle-1">

  </div>
  <div class="circle-2"></div>
  <div class="circle-3"></div>

  <br>
  <br>
  <div class="todo" id="todo"><br>
    <h1 class="text-center w-100"><a href="" class="text-dark text-decoration-none text-center">Your Todo's</a> </h1><br>
    <div class="row">

      <div class="col-md-3 col-xs-12  con-1 p-2 ">

        <div class="card mb-3 w-100">
          <button class="card w-100" id="card-1">
            <div class="row g-0">
              <div class="col-md-6 col-xs-12">
                <img src="animation.png" class="img-fluid rounded-start" alt="..." height="100" width="100">
              </div>
              <div class="col-md-6 col-xs-12">

                <div class="card-body">
                  <h5 class="card-title ">All Notes</h5>

                </div>
              </div>

            </div>
            </div>
        </button>
        <div class="card mb-3">
          <button class="card w-100" id="card-2">
            <div class="row g-0">
              <div class="col-md-6 col-xs-12">
                <img src="Cute bear reading book.png" class="img-fluid rounded-start" alt="..." height="100"
                  width="100">
              </div>
              <div class="col-md-6 col-xs-12">
                <div class="card-body">
                  <h5 class="card-title ">New Notes</h5>

                </div>
              </div>
            </div>
          </button>
        </div>

        <div class="card mb-3">
          <button class="card w-100" id="card-3">
            <div class="row g-0">
              <div class="col-md-6 col-xs-12">
                <img src="book.png" class="img-fluid rounded-start" alt="..." height="100" width="100">
              </div>
              <div class="col-md-6 col-xs-12">
                <div class="card-body">
                  <h5 class="card-title ">Previous Notes</h5>

                </div>
              </div>
            </div>
          </button>
        </div>

      </div>
      <div class="col-md-9  con-2 text-white  ">
        <div class="contain my-4 text-white">

          <div id="items" class="my-4 text-white">
            <h2>Explore your list</h2>
            <table class="table text-white">
              <thead>
                <tr>
                  <th scope="col">SNo</th>
                  <th scope="col">Item Title</th>
                  <th scope="col">Item Description</th>
                  <th scope="col">Date</th>
                  <th scope="col">Actions</th>


                </tr>
              </thead>
              <tbody id="tableBody">
                <tr>
                  <th scope="row">1</th>
                  <td>Get some Coffee</td>
                  <td>You need coffee as you are a coder heyaa good to see you buddy </td>
                  <td>You need coffee as you are a coder heyaa good to see you buddy </td>
                  <td><button class="btn-sm">Delete</button></td>


                </tr>

              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
  <script>
    $('#datepicker').datepicker({
      uiLibrary: 'bootstrap5'
    });
  </script>

</body>

</html>
